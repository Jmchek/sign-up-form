<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="side-banner">
                <img src="6596284-removebg-preview.png" alt="">
                <p>PEACEWALKER</p>
            </div>
            <div class="bottom-text">Photo by &nbsp;<a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> &nbsp;on&nbsp; <a href="https://unsplash.com/photos/bTzpau9mKT4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="sign-up">
            <div class="top-banner">
                <p>This is not a real online service! Find peace in the chaotic world with our guided nature tours. Sign up <span>now</span> to get started.</p>
                <p>Don't put off <span>fresh air</span> and <span>sunshine</span> any longer.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="http://httpbin.org/post" method="post">
                    <div id="col1">
                        <div>
                          <label for="first_name">First Name<br></label>
                          <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="email">Email<br></label>
                            <input type="email" name="email" id="email">
                          </div>
                          <div>
                            <label for="password">Password<br></label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                  
                    <div id="col2">
                        <div>
                          <label for="last_name">Last Name<br></label>
                          <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                            <label for="phone">Phone<br></label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="confirmpw">Confirm Password<br></label>
                            <input type="password" name="confirmpw" id="confirmpw">
                        </div>
                    </div>
            </div>
            <div class="submit">test</div>
        </div>
    </div>
</body>
</html>
